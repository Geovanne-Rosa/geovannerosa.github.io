<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<html lang="pt-br">
	<link rel="stylesheet" href="reset.css">
	<link rel="stylesheet" href="contatos.css">
	<title>Contatos - Barbearia Alura</title>
</head>
<body>
	<header>
		<div class="caixa">
				<h1>
					<img class="logo" src="logo.png" alt="Logo Barbearia Alura">
						<nav>
							<ul class="lista-cabecario">
								<li><a href="inicialfinal.html">Home</a></li>
								<li><a href="produtos.html">Produtos</a></li>
								<li><a href="contatos.html">Contatos</a></li>
							</ul>
						</nav>
				</h1>
			</div>
	</header>
	<main>
		<form>
			
				<label for="nomesobrenome">Nome e Sobrenome</label>
				<input type="text" id="nomesobrenome" class="input-padrao" required >

				<label for="email">E-mail</label>
				<input type="email" id="email" class="input-padrao" required placeholder="seuemail@dominio.com">

				<label for="telefone">Telefone</label>
				<input type="tel" id="telefone" class="input-padrao" required placeholder="(xx) xxxxx-xxxx">

				

				<label for="mensagem">Mensagem</label>
				<textarea cols="30" rows="5" id="mensagem" class="input-padrao"></textarea>
			
			
			<fieldset>
				<legend> Como prefere o nosso contato?</legend>
				<label for="radio-email"><input type="radio" name="contato-escolhido" id="radio-email">E-mail</label >
				
				<label for="radio-telefone"><input type="radio" name="contato-escolhido" id="radio-telefone">Telefone</label>

				<label for="radio-whatsapp"><input type="radio" name="contato-escolhido" id="radio-whatsapp" checked>Whatsapp</label>
				
			</fieldset>
			<fieldset>
				<legend>Qual horario prefere ser atendido?</legend>
				<select>
					<option>Manhã</option>
					<option>Tarde</option>
					<option>Noite</option>
				</select>
			</fieldset>
			<label><input type="checkbox" class="checkbox" checked>Gostaria de receber nossas novidades por E-mail?</label>

			<input type="submit" value="Enviar Formulário" class="enviar">

		</form>
	</main>
	<footer>
		<img src="logo-branco.png" alt="Logo Barbearia Alura">
		<p class="texto-roda">&copy; Copyright Barbearia Alura – 2019</p>
	</footer>

</body>
</html>
